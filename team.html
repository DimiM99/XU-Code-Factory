<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <title>XU Code Factory</title>
        <script src="./script.js"></script>
        <!-- personal link, do not copy -->
        <script src="https://kit.fontawesome.com/c8fe3d6ec8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <img class="logo" src="logo.png" alt="XU Code Factory">
                <ul> 
                    <a href="./home.html"><li>Home</li></a>
                    <a href="./team.html"><li>Team</li></a>
                    <a href="./pricing.html"><li>Pricing</li></a>
                </ul>
                <div>
                    <input type="checkbox" class="checkbox" id="theme">
                    <label for="theme" class="theme_label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                    </label>
                </div>
            </nav>
        </header>
        <main>
            <section class="container" style="flex-direction: column;">
                <img src="team_generic.png" alt="Team" id="team">
                <h1 class="action-title" id="price_det">Our Team</h1>
                <div class="team container">
                    <div class="teamMember">
                        <img src="./teammemers/member1.png" alt="">
                        <h1>Alicia Depp</h1>
                        <p>Marketing Strategist</p>
                    </div>
                    <div class="teamMember">
                        <img src="./teammemers/member2.png" alt="">
                        <h1>John Hustle</h1>
                        <p>Senior Software Developer</p>
                    </div>
                </div>
                <div class="team1 container" >
                    <div class="teamMember">
                        <img src="./teammemers/member3.png" alt="">
                        <h1>Ugo Balbi</h1>
                        <p>Android Software Developer</p>
                    </div>
                    <div class="teamMember">
                        <img src="./teammemers/member4.png" alt="">
                        <h1>Alice Pole</h1>
                        <p>iOS Software Developer</p>
                    </div>
                    <div class="teamMember">
                        <img src="./teammemers/member5.png" alt="">
                        <h1>Paul Davis</h1>
                        <p>Fullstack Developer</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <section class="container" style="flex-direction: column;">
                <h1>XU Code Factory</h1>
                <p>brought to your by Dmitri Moscoglo</p>
            </section>
        </footer>
    </body>
</html>
