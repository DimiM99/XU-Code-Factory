<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>XU Code Factory</title>
    <script src="./script.js"></script>
    <!-- personal link, do not copy -->
    <script src="https://kit.fontawesome.com/c8fe3d6ec8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="logo.png" alt="XU Code Factory">
            <ul>
                <a href="./home.html">
                    <li>Home</li>
                </a>
                <a href="./team.html">
                    <li>Team</li>
                </a>
                <a href="./pricing.html">
                    <li>Pricing</li>
                </a>
            </ul>
            <div>
                <input type="checkbox" class="checkbox" id="theme">
                <label for="theme" class="theme_label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </nav>
    </header>
    <main>
        <section class="container" style="flex-direction: column;">
            <img class="container" id="price" src="price.png" alt="Pricing">
            <h1 class="action-title" id="price_det">Determine the price for your project</h1>

            <div class="container" style="flex-direction: column;">
                <h1 class="action-title" id="costs_cat">Duration (in Months)</h1>
                <input class="dur" type="number" min="1" max="12" value="1" id="duration">
            </div>
            <div class="container" id="calc-container">
                <div class="container" style="flex-direction: column;">
                    <h1 class="action-title" id="costs_cat">Base Costs:</h1>
                    <p class="section_paragraphs" id="cost_description">Always Inlcuded</p>
                    <p class="section_paragraphs" id="costs">30000 Euro</p>
                </div>
                <div class="container" style="flex-direction: column;" id="service-calc">
                    <h1 class="action-title" id="costs_cat">Your Service:</h1>
                    <div class="dropdown" onclick="show()">
                        <input type="text" class="textBox" value="Mobile Application" placeholder="Mobile Application"
                            id="selectedService">
                        <div class="option">
                            <div onclick="save('Mobile Application')">Mobile Application</div>
                            <div onclick="save('Web Application')">Web Application</div>
                            <div onclick="save('Technical Consultation')">Technical Consultation</div>
                        </div>
                    </div>
                </div>
                <div class="container" style="flex-direction: column;" id="service-calc">
                    <h1 class="action-title" id="costs_cat">Onboarding</h1>
                    <div class="dropdown" id="d2" onclick="show2()">
                        <input type="text" class="textBox2" placeholder="No" value="No" id="OnboardingOption">
                        <div class="option">
                            <div onclick="save2('Yes')">Yes</div>
                            <div onclick="save2('No')">No</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="flex-direction: row;" id="tc">
                <button class="calc-button" onclick="CalculateTotalPrice()">Calculate</button>
                <h1 class="action-title" id="costs_cat">Total:</h1>
                <p class="section_paragraphs" id="total_costs"> -- Euro</p>
            </div>
        </section>
    </main>
</body>

</html>
